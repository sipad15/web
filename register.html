<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pemilih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('bgpemilu3.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(241, 35, 35, 0.8); /* semi-transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #successMessage {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pemilu RI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Halaman Utama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="berita.html">Berita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeri.html">Galeri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#tentang">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Register -->
    <div class="form-container">
        <h2 class="text-center mb-4">Register Pemilih</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap Anda">
            </div>
            <div class="mb-3">
                <label for="nik" class="form-label">NIK (Nomor Induk Kependudukan)</label>
                <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK Anda">
            </div>
            <div class="mb-3">
                <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggalLahir">
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat Anda"></textarea>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
            </div>
            
            <!-- Tombol Daftar -->
            <button type="button" id="registerButton" class="btn btn-danger w-100">Daftar</button>
        </form>

        <!-- Kolom Pesan Sukses Daftar, akan muncul setelah sukses daftar -->
        <div id="successMessage" class="alert alert-success text-center mt-4" role="alert">
            Anda telah berhasil terdaftar!
        </div>
        
        <!-- Tombol Keluar -->
        <button id="logoutButton" class="btn btn-danger w-100 mt-3">Keluar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Menangani pengiriman form
            const registerButton = document.getElementById('registerButton');
            const successMessage = document.getElementById('successMessage');
            
            registerButton.addEventListener('click', function() {
                // Tanyakan apakah pengguna yakin ingin mendaftar
                if (confirm("Apakah Anda yakin ingin mendaftar?")) {
                    // Jika 'Ya', tampilkan pesan sukses dan kosongkan form
                    successMessage.style.display = 'block';  // Menampilkan pesan sukses
                    document.getElementById('registerForm').reset(); // Mengosongkan form
                }
            });

            // Menangani tombol Keluar
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', function() {
                // Konfirmasi keluar
                if (confirm("Apakah Anda yakin ingin keluar?")) {
                    // Jika 'Ya', keluar dan kembali ke halaman utama
                    window.location.href = 'index.html'; // Ganti dengan URL yang sesuai
                }
            });
        });
    </script>
</body>
</html>
